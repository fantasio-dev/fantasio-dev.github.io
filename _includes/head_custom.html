<!-- 사이드바 상단 퀵 버튼 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // ================================
  // Sidebar collapse (desktop)
  // ================================
  var COLLAPSE_KEY = 'peSidebarCollapsed';
  var rootEl = document.documentElement;

  function isCollapsed() {
    try { return localStorage.getItem(COLLAPSE_KEY) === '1'; } catch (e) { return false; }
  }
  function setCollapsed(next) {
    if (next) rootEl.classList.add('sidebar-collapsed');
    else rootEl.classList.remove('sidebar-collapsed');
    try { localStorage.setItem(COLLAPSE_KEY, next ? '1' : '0'); } catch (e) {}
  }

  // init from storage
  setCollapsed(isCollapsed());

  // Add a toggle button (visible on desktop only via CSS)
  if (!document.querySelector('.sidebar-collapse-toggle')) {
    var btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'sidebar-collapse-toggle';
    btn.setAttribute('aria-controls', 'site-nav');
    btn.addEventListener('click', function() {
      setCollapsed(!rootEl.classList.contains('sidebar-collapsed'));
      syncBtn();
    });

    function syncBtn() {
      var collapsed = rootEl.classList.contains('sidebar-collapsed');
      btn.textContent = collapsed ? '»' : '«';
      btn.setAttribute('aria-label', collapsed ? '사이드바 펼치기' : '사이드바 접기');
      btn.setAttribute('title', collapsed ? '사이드바 펼치기' : '사이드바 접기');
    }
    syncBtn();
    document.body.appendChild(btn);
  }

  // 사이드바의 네비게이션 영역 찾기 (.site-nav 앞에 삽입)
  var siteNav = document.querySelector('.site-nav');
  if (siteNav) {
    // 퀵 버튼 컨테이너 생성
    var quickBtns = document.createElement('div');
    quickBtns.className = 'sidebar-quick-btns';
    quickBtns.innerHTML = `
      <div class="quick-btn-row">
        <a href="{{ site.baseurl }}/docs/ds" class="qbtn qbtn-purple">DS</a>
        <a href="{{ site.baseurl }}/docs/sw" class="qbtn qbtn-blue">SW</a>
        <a href="{{ site.baseurl }}/docs/ai" class="qbtn qbtn-green">AI</a>
        <a href="{{ site.baseurl }}/docs/sec" class="qbtn qbtn-red">SEC</a>
      </div>
      <div class="quick-btn-row">
        <a href="{{ site.baseurl }}/docs/nw" class="qbtn qbtn-orange">NW</a>
        <a href="{{ site.baseurl }}/docs/db" class="qbtn qbtn-teal">DB</a>
        <a href="{{ site.baseurl }}/docs/biz" class="qbtn qbtn-pink">BIZ</a>
        <a href="{{ site.baseurl }}/docs/caos" class="qbtn qbtn-gray">CAOS</a>
      </div>
    `;
    // site-nav 바로 앞에 삽입 (제목 아래, Home 위)
    siteNav.parentNode.insertBefore(quickBtns, siteNav);
  }
});
</script>
