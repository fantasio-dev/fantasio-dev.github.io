<!-- 사이드바 상단 퀵 버튼 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // ================================
  // Sidebar collapse (desktop)
  // ================================
  var COLLAPSE_KEY = 'peSidebarCollapsed';
  var rootEl = document.documentElement;
  var btn = null;
  var mainBtn = null;

  function isCollapsed() {
    try { return localStorage.getItem(COLLAPSE_KEY) === '1'; } catch (e) { return false; }
  }
  function setCollapsed(next) {
    if (next) rootEl.classList.add('sidebar-collapsed');
    else rootEl.classList.remove('sidebar-collapsed');
    try { localStorage.setItem(COLLAPSE_KEY, next ? '1' : '0'); } catch (e) {}
  }

  function syncBtn() {
    var collapsed = rootEl.classList.contains('sidebar-collapsed');
    if (btn) {
      btn.textContent = collapsed ? '»' : '«';
      btn.setAttribute('aria-label', collapsed ? '사이드바 펼치기' : '사이드바 접기');
      btn.setAttribute('title', collapsed ? '사이드바 펼치기' : '사이드바 접기');
    }
    if (mainBtn) {
      mainBtn.textContent = collapsed ? '사이드바 펼치기' : '사이드바 접기';
      mainBtn.setAttribute('aria-label', collapsed ? '사이드바 펼치기' : '사이드바 접기');
      mainBtn.setAttribute('title', collapsed ? '사이드바 펼치기' : '사이드바 접기');
    }
  }

  // init from storage
  setCollapsed(isCollapsed());

  // Add a toggle button (visible on desktop only via CSS)
  if (!document.querySelector('.sidebar-collapse-toggle')) {
    btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'sidebar-collapse-toggle';
    btn.setAttribute('aria-controls', 'site-nav');
    btn.addEventListener('click', function() {
      setCollapsed(!rootEl.classList.contains('sidebar-collapsed'));
      syncBtn();
    });
    syncBtn();
    document.body.appendChild(btn);
  } else {
    btn = document.querySelector('.sidebar-collapse-toggle');
    syncBtn();
  }

  // Add an inline toggle button inside main content header (always reachable)
  // This helps when the floating toggle is hard to click due to overlays / layout.
  var mainHeader = document.querySelector('.main-header');
  if (mainHeader && !document.querySelector('.main-collapse-toggle')) {
    mainBtn = document.createElement('button');
    mainBtn.type = 'button';
    mainBtn.className = 'main-collapse-toggle';
    mainBtn.addEventListener('click', function() {
      setCollapsed(!rootEl.classList.contains('sidebar-collapsed'));
      syncBtn();
    });
    syncBtn();
    mainHeader.appendChild(mainBtn);
  } else {
    mainBtn = document.querySelector('.main-collapse-toggle');
    syncBtn();
  }

  // Keyboard shortcut (desktop): '[' toggles sidebar
  // - ignore when typing in inputs / contenteditable
  // - ignore when modifier keys are pressed
  window.addEventListener('keydown', function(e) {
    if (e.defaultPrevented) return;
    if (e.metaKey || e.ctrlKey || e.altKey) return;
    if (e.key !== '[') return;

    // desktop only (same breakpoint as CSS)
    if (!window.matchMedia || !window.matchMedia('(min-width: 66.5rem)').matches) return;

    var ae = document.activeElement;
    if (ae) {
      var tag = (ae.tagName || '').toLowerCase();
      if (tag === 'input' || tag === 'textarea' || tag === 'select') return;
      if (ae.isContentEditable) return;
    }

    e.preventDefault();
    setCollapsed(!rootEl.classList.contains('sidebar-collapsed'));
    syncBtn();
  });

  // 사이드바의 네비게이션 영역 찾기 (.site-nav 앞에 삽입)
  var siteNav = document.querySelector('.site-nav');
  if (siteNav) {
    // 퀵 버튼 컨테이너 생성
    var quickBtns = document.createElement('div');
    quickBtns.className = 'sidebar-quick-btns';
    quickBtns.innerHTML = `
      <div class="quick-btn-row">
        <a href="{{ site.baseurl }}/docs/ds" class="qbtn qbtn-purple">DS</a>
        <a href="{{ site.baseurl }}/docs/sw" class="qbtn qbtn-blue">SW</a>
        <a href="{{ site.baseurl }}/docs/ai" class="qbtn qbtn-green">AI</a>
        <a href="{{ site.baseurl }}/docs/sec" class="qbtn qbtn-red">SEC</a>
      </div>
      <div class="quick-btn-row">
        <a href="{{ site.baseurl }}/docs/nw" class="qbtn qbtn-orange">NW</a>
        <a href="{{ site.baseurl }}/docs/db" class="qbtn qbtn-teal">DB</a>
        <a href="{{ site.baseurl }}/docs/biz" class="qbtn qbtn-pink">BIZ</a>
        <a href="{{ site.baseurl }}/docs/caos" class="qbtn qbtn-gray">CAOS</a>
      </div>
    `;
    // site-nav 바로 앞에 삽입 (제목 아래, Home 위)
    siteNav.parentNode.insertBefore(quickBtns, siteNav);
  }

  // ================================
  // Main content quick buttons (shown when sidebar collapsed)
  // ================================
  // When sidebar is collapsed, the sidebar quick buttons disappear.
  // Provide the same domain buttons at the top of the main content for quick navigation.
  function ensureMainQuickBtns() {
    var mainContent = document.querySelector('.main-content');
    if (!mainContent) return;
    if (document.querySelector('.main-quick-btns')) return;

    var bar = document.createElement('div');
    bar.className = 'main-quick-btns';
    bar.innerHTML = `
      <div class="mq-row mq-row--single" aria-label="도메인 빠른 이동">
        <a href="{{ site.baseurl }}/docs/ds" class="mqbtn mqbtn-purple">DS</a>
        <a href="{{ site.baseurl }}/docs/sw" class="mqbtn mqbtn-blue">SW</a>
        <a href="{{ site.baseurl }}/docs/ai" class="mqbtn mqbtn-green">AI</a>
        <a href="{{ site.baseurl }}/docs/sec" class="mqbtn mqbtn-red">SEC</a>
        <a href="{{ site.baseurl }}/docs/nw" class="mqbtn mqbtn-orange">NW</a>
        <a href="{{ site.baseurl }}/docs/db" class="mqbtn mqbtn-teal">DB</a>
        <a href="{{ site.baseurl }}/docs/biz" class="mqbtn mqbtn-pink">BIZ</a>
        <a href="{{ site.baseurl }}/docs/caos" class="mqbtn mqbtn-gray">CAOS</a>
      </div>
    `;

    // Insert near the top of content (before title content)
    mainContent.insertBefore(bar, mainContent.firstChild);
  }
  ensureMainQuickBtns();
});
</script>
