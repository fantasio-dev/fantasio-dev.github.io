<!-- 상단 네비게이션 바 (모든 페이지에 동적 삽입) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 이미 존재하면 스킵
  if (document.querySelector('.site-top-nav')) return;

  var nav = document.createElement('div');
  nav.className = 'site-top-nav';
  nav.setAttribute('aria-label', '상단 네비게이션');
  nav.innerHTML = `
    <div class="top-nav-inner">
      <a href="/" class="top-nav-logo">PE-Study</a>
      <nav class="top-nav-links">
        <a href="/bookmark">Bookmark</a>
        <a href="/docs/ds">DS</a>
        <a href="/docs/sw">SW</a>
        <a href="/docs/ai">AI</a>
        <a href="/docs/sec">SEC</a>
        <a href="/docs/nw">NW</a>
        <a href="/docs/db">DB</a>
        <a href="/docs/caos">CAOS</a>
        <a href="/docs/biz">BIZ</a>
      </nav>
      <div class="top-nav-actions">
        <a href="/docs/exam" class="top-nav-btn top-nav-btn--outline">기출문제</a>
        <a href="/docs/daily" class="top-nav-btn top-nav-btn--outline">Daily</a>
        <a href="/docs/lecture" class="top-nav-btn top-nav-btn--outline">특강</a>
      </div>
    </div>
  `;

  // body의 맨 위에 삽입
  document.body.insertBefore(nav, document.body.firstChild);

  // 테마 기본 헤더 영역 제거 (GitHub 링크 포함)
  var elementsToRemove = document.querySelectorAll('.site-header, .main-header, .aux-nav, [class*="aux-link"]');
  elementsToRemove.forEach(function(el) {
    el.remove();
  });
  
  // GitHub 텍스트가 있는 링크 제거
  document.querySelectorAll('a').forEach(function(a) {
    if (a.textContent.trim() === 'GitHub') {
      var parent = a.closest('nav, div, header');
      if (parent && parent.children.length <= 1) {
        parent.remove();
      } else {
        a.remove();
      }
    }
  });
});
</script>
