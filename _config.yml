# Just the Docs 테마 설정
title: PE-Study
description: PE/DS 학습 자료 정리
baseurl: ""
url: "https://fantasio-dev.github.io"

# 테마 설정 (GitHub Pages 기본 빌드 호환)
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

# 색상 테마 (dark, light)
color_scheme: light

# 검색 비활성화
search_enabled: false

# 네비게이션
nav_sort: case_insensitive

# 목차 (Table of Contents)
heading_anchors: true

# Mermaid 다이어그램 지원
mermaid:
  version: "10.6.0"

# 외부 링크 설정 (상단 네비에서 제거됨)
# aux_links:
#   "GitHub":
#     - "https://github.com/fantasio-dev/fantasio-dev.github.io"
# aux_links_new_tab: true

# 푸터
footer_content: "PE-Study"

# 뒤로가기 버튼
back_to_top: true
back_to_top_text: "맨 위로"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: 중요
    color: blue
  new:
    title: 신규
    color: green
  note:
    title: 참고
    color: purple
  warning:
    title: 주의
    color: red

# 기본 설정
permalink: pretty
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.gemspec"
  - scripts/
  - PE_README.md
  - DS_README.md
  - README.md
